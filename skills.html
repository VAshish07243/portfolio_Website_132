<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

/* Resetting default styles and applying global styles */
* {
    padding: 0;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

body {
    width: 100%;
    height: 100vh;
    background-color: black; /* Matching background color */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Text color to match the portfolio */
}
        .skills-container {
    text-align: center; /* Centering content */
}

.skills-container h1 {
    font-size: 2.5rem;
    color: rgb(211, 3, 3); /* Accent color for headings */
    text-shadow: 0 0 10px rgb(211, 3, 3);
    margin-bottom: 20px; /* Space below heading */
}

.skills-list {
    list-style: none; /* Removing default bullet points */
    padding: 0;
}

.skills-list li {
    font-size: 1.5rem; /* Font size for list items */
    margin: 10px 0; /* Space between list items */
    padding: 10px; /* Padding for each list item */
    background-color: rgba(255, 255, 255, 0.1); /* Background color for list items */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition effect */
}

.skills-list li:hover {
    background-color: rgb(211, 3, 3); /* Change background on hover */
    color: black; /* Change text color on hover */
    cursor: pointer; /* Cursor changes to pointer on hover */
}
.back-button {
            margin-top: 20px; /* Space above the button */
            font-size: 1rem; /* Font size for the button */
            padding: 10px 20px; /* Padding inside the button */
            background-color: rgb(211, 3, 3); /* Button background color */
            border: none; /* Remove button border */
            color: white; /* Button text color */
            cursor: pointer; /* Cursor changes to pointer on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .back-button:hover {
            background-color: white; /* Change background color on hover */
            color: rgb(211, 3, 3); /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h1>Skills</h1>
        <ul class="skills-list">
            <li>Python</li>
            <li>Java</li>
            <li>Object Oriented Programming</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Data Structures</li>
            <li>Algorithms</li>
            <li>Figma</li>
            <li>Machine learning</li>
        </ul>
        <br>
        <a href="index.html" class="back-button">Back to Home</a> <!-- Link to home page -->
    </div>
</body>
</html>
