<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        /* Resetting default styles and applying global styles */
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: black; /* Matching background color */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color to match the portfolio */
        }

        .contact-container {
            text-align: center; /* Centering content */
            max-width: 600px; /* Maximum width for the form container */
            width: 100%; /* Full width for small devices */
        }

        .contact-container h1 {
            font-size: 2.5rem;
            color: rgb(211, 3, 3); /* Accent color for headings */
            text-shadow: 0 0 10px rgb(211, 3, 3);
            margin-bottom: 20px; /* Space below heading */
        }

        .contact-form {
            display: flex;
            flex-direction: column; /* Stack form fields vertically */
            gap: 15px; /* Space between form fields */
        }

        .contact-form input,
        .contact-form textarea {
            font-size: 1rem; /* Font size for input and textarea */
            padding: 10px; /* Padding inside the form fields */
            background-color: rgba(255, 255, 255, 0.1); /* Background color for form fields */
            border: 2px solid rgb(211, 3, 3); /* Border color */
            border-radius: 5px; /* Rounded corners */
            color: white; /* Text color */
            transition: border-color 0.3s ease; /* Smooth transition effect */
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: white; /* Change border color on focus */
            outline: none; /* Remove default focus outline */
        }

        .contact-form button {
            font-size: 1rem; /* Font size for the button */
            padding: 10px; /* Padding inside the button */
            background-color: rgb(211, 3, 3); /* Button background color */
            border: none; /* Remove button border */
            color: white; /* Button text color */
            cursor: pointer; /* Cursor changes to pointer on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .contact-form button:hover {
            background-color: white; /* Change background color on hover */
            color: rgb(211, 3, 3); /* Change text color on hover */
        }

        .back-button {
            margin-top: 20px; /* Space above the button */
            font-size: 1rem; /* Font size for the button */
            padding: 10px 20px; /* Padding inside the button */
            background-color: rgb(211, 3, 3); /* Button background color */
            border: none; /* Remove button border */
            color: white; /* Button text color */
            cursor: pointer; /* Cursor changes to pointer on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .back-button:hover {
            background-color: white; /* Change background color on hover */
            color: rgb(211, 3, 3); /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <br>
        <a href="index.html" class="back-button">Back to Home</a> <!-- Link to home page -->
    </div>
</body>
</html>
